<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account Transactions</title>
</head>
<body>
	<form action="" method="GET">
	<table>
	<tr th:each="currentTransaction: ${transactions}">
		<td th:text="${currentTransaction.amount}"/>
		<td th:text="${currentTransaction.dateOfTransaction}"/>
	</tr>
	</table>
	<a th:href="@{/viewUserAccounts/{id}(id=${user.userID})}">
		<input type="button" value="Back To Accounts">
	</a>
	</form>
</body>
</html>
